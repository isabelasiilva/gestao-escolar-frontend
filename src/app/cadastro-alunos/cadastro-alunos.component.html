<div class="card text-center">
    <h2>Cadastro de aluno</h2>
    <p class="text-red-700">Todos os campos são de preenchimento obrigatório*</p>
</div>
<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

    <fieldset class="border-0">
        <legend>Dados Pessoais</legend>
        <div class="formgrid grid">
            <div class="field col-6">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" formControlName="nome"
                    class="p-2 border-1 border-solid border-300 border-round outline-none w-full" />
            </div>
            <div class="field col-6">
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" formControlName="cpf" placeholder="000.000.000-00"
                    class="p-2 border-1 border-solid border-300 border-round outline-none w-full"
                    mask="000.000.000-00" />
            </div>
            <div class="field col-4">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input id="dataNascimento" type="date" formControlName="dataNascimento"
                    class="p-2 border-1 border-solid border-300 border-round outline-none w-full" />
            </div>
        </div>
    </fieldset>

    <fieldset class="border-0">
        <legend>Endereço</legend>
        <div class="formgrid grid">
            <div class="field col-10">
                <label for="rua">Rua:</label>
                <input id="rua" type="text" formControlName="rua"
                    class="p-2 border-1 border-solid border-300 border-round outline-none w-full" />
            </div>
            <div class="field col-2">
                <label for="numero">Número:</label>
                <input id="numero" type="text" formControlName="numero"
                    class="p-2 border-1 border-solid border-300 border-round outline-none w-full" />
            </div>
            <div class="field col-6">
                <label for="estado">Estado:</label>
                <input id="estado" type="text" formControlName="estado"
                    class="p-2 border-1 border-solid border-300 border-round outline-none w-full" />
            </div>
            <div class="field col-6">
                <label for="cidade">Cidade:</label>
                <input id="cidade" type="text" formControlName="cidade"
                    class="p-2 border-1 border-solid border-300 border-round outline-none w-full" />
            </div>
        </div>

    </fieldset>

    <p-button label="Cadastrar" type="submit" class="flex justify-content-center" />
    <!-- <button type="submit">Cadastrar</button> -->
</form>

<p-dialog [header]="dialogHeader" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '50vw' }">
    <p>{{ dialogMessage }}</p>
</p-dialog>
